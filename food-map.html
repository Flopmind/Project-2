<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Food Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="categories.js"></script>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #root {
            position: absolute;
            top: 10px;
            left: 200px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(211, 211, 211, 0.75);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="root">
        <h3>Restaurants in {{area}}:</h3>
        Search: <input @change="searchFieldChange($event)" id="searchField" type="text" name="search" v-model="search">
        Latitude: <input id="latFieldChange($event)" type="text" name="lat" v-model="lat">
        Longitude: <input id="longFieldChange($event)" type="text" name="lng" v-model="lng">
        Range:
        <select @change="radiusSelectChange($event)" id="radiusSelect">
            <option value="5">5 mi</option>
            <option value="10">10 mi</option>
            <option value="25">25 mi</option>
        </select>
        <select @change="optionSelectChange($event)" id="optionSelect">
            <option v-for="option in options" v-text="option"></option>
        </select>
        <button @Click="searchButton">Search</button>
        <!-- Displays a window with a bulleted list of restaurants, sorted by distance. -->
        <button>Get List</button>
        <ul>
            <li v-for="restaurant in restaurants" v-text="restaurant"></li>
            <li v-for="name in names" v-text="name"></li>
        </ul>
    </div>

    <script src="main.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgENUDzKECTmBx4CiBxQWocgJiDDhLBWY&callback=initMap">
        </script>

</body>

</html>
